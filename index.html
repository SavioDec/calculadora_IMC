<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/imc logo.png">
</head>

<body>
    <section class="container">
        <div class="img">
            <img src="./assets/img/imc logo.svg" alt="logo imc">
        </div>
        <div class="grid">
            <article class="IMCText">
                <h2>
                    IMC
                </h2>
                <p>menos do que 18,5 <br>
                    entre 18,5 e 24,9 <br>
                    entre 25 e 29,9 <br>
                    entre 30 e 34,9 <br>
                    entre 34,9 e 39,9 <br>
                    mais do que 40 <br>
                </p>
            </article>

            <article class="ResultadoText">
                <h2>
                    Resultado
                </h2>
                <p>
                    abaixo do peso <br>
                    peso normal <br>
                    sobrepeso <br>
                    obesidade grau1 <br>
                    obesidade grau2 <br>
                    obesidade grau13 <br>
                </p>
            </article>
        </div>
        <h1>Calcule seu IMC</h1>

        <form action="/" id="form" method="post">
            <label for="input-altura">Altura</label>
            <input type="text" id="altura" name="altura">
            <label for="input-peso">Peso</label>
            <input type="text" id="peso" name="peso">
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
        <footer> <a href="https://www.instagram.com/saviodec/" target="_blank">
                <div class="instagram"><img src="./assets/img/logo instagram.svg" alt="logo instagram"></div>Feito por
                SÃ¡vio Decaro
            </a></footer>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
